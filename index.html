<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Want to Leave?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Will you be my Valentine?</h1>
      <p class="subtitle">Be honest... if you can.</p>
      <div class="button-stage" id="buttonStage">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
      </div>
      <p class="message" id="message" aria-live="polite"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
